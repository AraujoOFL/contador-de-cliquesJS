<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<!-- style nos botoes e body pra burlar o bootstrap -->

<body style="background-color:rgb(167, 167, 167);">
    <div class="container mt-5">
        <h1 class="text-center">Contador de Cliques</h1>
        <div class="text-center mb-4">
            <button style="background-color:rgb(0, 102, 255);" id="clickButton" class="btn btn-primary">Clique</button>
            <button style="background-color:rgb(255, 0, 0);" id="resetButton" class="btn btn-danger ml-2">Reset</button>
        </div>
        <div class="text-center">
            <p><strong>Número de cliques:</strong> <span id="clickCount">0</span></p>
            <p><strong>Quantidade de resets:</strong> <span id="resetCount">0</span></p>
            <p><strong>Divisível por 10:</strong> <span id="divisibleBy10Count">0</span></p>
        </div>
    </div>

    <script>
        let clickCount = 0;
        let resetCount = 0;
        let divisibleBy10Count = 0;

        document.getElementById('clickButton').addEventListener('click', () => {
            clickCount++;
            if (clickCount % 10 === 0) {
                divisibleBy10Count++;
                alert('Você clicou 10 vezes!');
            }
            updateDisplay();
        });

        document.getElementById('resetButton').addEventListener('click', () => {
            resetCount++;
            clickCount = 0;
            divisibleBy10Count = 0;
            updateDisplay();
        });

        function updateDisplay() {
            document.getElementById('clickCount').innerText = clickCount;
            document.getElementById('resetCount').innerText = resetCount;
            document.getElementById('divisibleBy10Count').innerText = divisibleBy10Count;
        }
    </script>
</body>

</html>
